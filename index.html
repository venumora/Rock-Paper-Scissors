<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>RPS - Venu Mora</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<!-- Fixed navbar -->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Online Rock Paper Scissors</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Options <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a id="resetPlayer" href="#">Reset Player</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Begin page content -->
	<div class="container">
		<div class="row center">
			<div class="col-sm-4">
				<div id="playerChoice" class="choice loader"></div>
			</div>
			<div class="col-sm-4">
				<div class="row"><h4><span class="label label-info" id="playerName"></span></h4></div>
				<div class="row"><h4><span class="label label-info" id="playerOpponent"></h4></div>
				<div class="row"><h3><span class="label label-success" id="takeway"></h3></div>
				<button class="btn btn-primary" id="startNew">Start new Game</button>
			</div>
			<div class="col-sm-4">
				<div  id="opponentChoice" class="choice loader choice--opponent"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-2 col-sm-offset-3">
				<div class="action action--rock">
					<a href="#" class="js-action" data-action="r"></a>
				</div>
			</div>
			<div class="col-sm-2">
				<div class="action action--paper">
					<a href="#" class="js-action" data-action="p"></a>
				</div>
			</div>
			<div class="col-sm-2">
				<div class="action action--scissors">
					<a href="#" class="js-action" data-action="s"></a>
				</div>
			</div>
		</div>
		<div class="modal fade" id="userData" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Please enter details to continue</h4>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="player-name" class="control-label">Name:</label>
								<input maxlength="20" required type="text" class="form-control" id="player-name">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" role='submit' class="btn btn-primary js-start-game">Start Game</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer class="footer">
		<div class="container">
			<p class="text-muted"><span class="glyphicon glyphicon-copyright-mark"></span> Copyright 2017 Venu Kumar Mora</p>
		</div>
	</footer>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
	<script src="https://momentjs.com/downloads/moment.min.js"></script>
	<script src="assets/javascript/app.js"></script>
</body>
</html>
